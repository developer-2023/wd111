<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <script>
        let a = 10;
        console.log("a = ", a); // a = 10

        a = 3.14;
        console.log("a = ", a); // a = 3.14

        let a2 = a * 2;
        console.log("a2 = ", a2); // a2 = 6.28

        a = "Cindy";
        console.log("a = ", a); // a = Cindy

        const c = "Adam";
        console.log("c = ", c) // c = Adam

        c = 1; // TypeError: Assignment to constant variable
    </script>
</body>
</html>
